<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Registration form</h2>
    <form action="main.java">
        <div>
            <label for="na">Name:</label>
            <input type="text" name="nam" id="na" maxlength="10" >
        
        </div><br>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" maxlength="10">
        </div><br>
        <div>
            <label for="ph">Phone.no:</label>
            <select name="phonepre" id="ph" aria-readonly="true">
                <option value="+91">+91</option>
            </select>
            <input type="number" id="ph">
        </div><br>
        <div>
            <input type="checkbox" id="en">
            <label for="en">English</label>
        </div>
    </form>
</body>
</html>
