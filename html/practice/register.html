<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Car Showroom</title>
    <style>
        body {
            background-image: url('./rgbg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-box {
            background: rgba(255, 255, 255, 0.2);
            border: #d17896 3px solid;
            padding: 32px 28px;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            width: 340px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .register-box h2 {
            margin-bottom: 24px;
            color: #f06fa0;
            font-family: 'Times New Roman', Times, serif;
            font-size: 30px;
        }
        .register-box input[type="text"],
        .register-box input[type="password"],
        .register-box input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
        .register-box button,
        .register-box .back-btn {
            width: 100%;
            padding: 10px 0;
            background: #d17896;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 10px;
        }
        .register-box button:hover,
        .register-box .back-btn:hover {
            background: #b15c7b;
        }
        .register-box .back-btn {
            background: #888;
            margin-bottom: 0;
        }
        .register-box .back-btn:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Register</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <button class="back-btn" onclick="window.location.href='home.html'">Back</button>
    </div>
</body>
</html>
